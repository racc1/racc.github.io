<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1">
    <title>RACC1 Entoptic Field Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/@runwayml/hosted-models@latest/dist/hosted-models.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">

    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="alternate icon" type="image/png" href="./assets/favicon.png">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#FF5733">
  </head>

  <body>
  
  <section class="section" id="section">
        <div class="container" id="main">

          <div id="pw-over" class="tile is-parent">
            <form id="pwof">
              Submit password for <span class='bluu'>RACC 1</span> Entoptic Field Camera early access: <br><input type="password" id="pwop">
              <br><input type="submit" id="pwos" value="OK" autocomplete="new-password">
            </form>
          </div>

          <div class="tile is-ancestor is-12">

            <div class="tile is-parent is-6" id="lens">
              <div class="tile is-child p-6">
                <label id="startbutton" class="tile">
                  <input type="file" id="file-input" accept="image/*" capture="environment"/>
                </label>
              </div>
            </div>

            <div class="tile is-parent is-4">
              <div class="tile is-child grid-notavailable" id="hold-img">
                <figure class="image">
                    <img src="./assets/blank.svg" id="output">
                </figure>
              </div>
            </div>

            <div class="tile is-parent is-2">
              <div class="tile" id="mode-selector">
                <div class="tile is-child is-flex-grow-1 automatic"></div>
                <div class="tile is-child is-flex-grow-6" id="switchbox">
                  <label class="switch">
                    <input type="checkbox" id="check">
                    <span class="slider round"></span>
                  </label>
              </div>
                <div class="tile is-child is-flex-grow-1 manual"></div>
              </div>
                <!-- <div id="timeStamp" class="tile is-child is-4 mt-1"></div> -->
            </div>
          </div>

        </div>
  <!-- </section> -->
    <script>
    const convertStyle = () => {
      const height = window.innerHeight;
      Array.from(document.getElementsByTagName("is-ancestor")).forEach((element) => {
        element.style.height = `${height}px`;
      });
    };
    window.addEventListener("resize", convertStyle);
    window.addEventListener("DOMContentLoaded", convertStyle);
  </script>
  <script src="lib/openpgp.min.js"></script>
  <script src="lib/crypt-tokens.js"></script>
  <script src="entoptic.js"></script>
  </body>
</html>
