<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1">
    <title>RACC1 Entoptic Field Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/@runwayml/hosted-models@latest/dist/hosted-models.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">

    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="alternate icon" type="image/png" href="./assets/favicon.png">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#FF5733">
  </head>

  <body>
      <div id="pw-over">
      <form id="pwof">
          Submit password for <span class='bluu'>RACC 1</span> Entoptic Field Camera early access: <br><input type="password" id="pwop">
        <br><input type="submit" id="pwos" value="OK" autocomplete="new-password">
      </form>
    </div>

    <div id="main">

      <div id="lens">
        <label id="startbutton">
          <input type="file" id="file-input" accept="image/*" capture="environment"/>
        </label>
      </div>

      <div class="grid-notavailable" id="hold-img">
        <figure class="image">
          <img src="./assets/blank.svg" id="output">
        </figure>
      </div>

      <div id="mode-selector">
        <div class="automatic"></div>
        <div id="switchbox">
          <label class="switch">
            <input type="checkbox" id="check">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="manual"></div>
      </div>
    </div>

    <script>
    const convertStyle = () => {
      const height = window.innerHeight;
      const main = document.getElementById("main");
      main.sty
    };
    window.addEventListener("resize", convertStyle);
    window.addEventListener("DOMContentLoaded", convertStyle);
  </script>
  <script src="lib/openpgp.min.js"></script>
  <script src="lib/crypt-tokens.js"></script>
  <script src="entoptic.js"></script>
  </body>
</html>
